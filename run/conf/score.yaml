# ---------- Overriding hydra default configs ----------
hydra:
  # hydraで自動的にログファイルが生成されるのを防ぐ
  output_subdir: null
  job:
    name: search
    chdir: False
  run:
    dir: .

defaults:
  - train@_here_
  - _self_

how: threshold # score, threshold or distance
base_dir: /tmp/working/output/train/
exp: exp001

# score
score:
  score_th: 0.001
  distance: 80
  remove_periodicity: True

