# ---------- Overriding hydra default configs ----------
hydra:
  # hydraで自動的にログファイルが生成されるのを防ぐ
  output_subdir: null
  job:
    name: search
    chdir: False
  run:
    dir: .

defaults:
  - train@_here_
  - override post_process: score
  - _self_

how: score # score, threshold or distance
base_dir: /tmp/working/output/cv_train/
exp: exp001

num_fold: 5

